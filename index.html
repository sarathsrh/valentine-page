<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Buttons</title>
  <style>
    body {
      text-align: center;
      background: pink;
      font-family: cursive;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .button-container {
      display: flex;
      gap: 40px; /* space between buttons */
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: red;
      color: white;
    }

    #no {
      background-color: white;
      color: red;
      position: relative; /* start relative inside flexbox */
      transition: left 0.3s ease, top 0.3s ease;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      font-size: 24px;
      color: red;
      position: relative;
      animation: pop 0.5s ease;
    }
    @keyframes pop {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: red;
      animation: floatUp 3s linear forwards;
    }
    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Raveena <br>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="button-container">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="valentineModal">
    <div class="modal-content" id="modalMessage">
      Yay! You said Yes üíïüíñ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const modal = document.getElementById("valentineModal");
    const modalMessage = document.getElementById("modalMessage");

    // Moving "No" button away
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 100) {
        // switch to absolute positioning when escaping
        noBtn.style.position = "absolute";
        noBtn.style.left = Math.random() * (window.innerWidth - rect.width) + "px";
        noBtn.style.top = Math.random() * (window.innerHeight - rect.height) + "px";
      }
    });

    // All messages
    const messages = [
      "Yay! You said Yes üíïüíñ",
      "You made my day ‚ù§Ô∏è",
      "Forever Valentines üíò",
      "Love is in the air üíû"
    ];

    let heartInterval;

    // Show modal with floating hearts
    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";

      // Display ALL messages at once
      modalMessage.innerHTML = messages.join("<br>");

      // Generate continuous floating hearts
      heartInterval = setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }, 300);
    });

    // Close modal when clicked anywhere
    modal.addEventListener("click", () => {
      modal.style.display = "none";
      clearInterval(heartInterval);
    });
  </script>
</body>
</html>
